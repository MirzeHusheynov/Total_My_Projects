<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="" class="form" style="border: 1px solid black; width: 250px;height: 300px; margin: 0 auto; margin-top: 100px;" id="form">
        <label for="nameInput" style="display:block; padding: 10px;margin-left: 10px;">Adinizi Daxil Edin</label>
        <input type="text" name="name" id="nameInput" placeholder="example:Mirze" style="padding: 10px;margin-left: 10px;">
        <label for="surNameInput" style="display: block; padding: 10px;margin-left: 10px;">Soyad Daxil Edin</label>
        <input type="text" name="name" id="surNameInput" placeholder="example:Huseynov" style="padding: 10px;margin-left: 10px;">
        <label for="photoInput" style="display: block; padding: 10px;margin-left: 10px;">Sekil Elave Et</label>
        <input type="file" name="name" id="photoInput" placeholder="example:Huseynov" style="padding: 10px;margin-left: 10px;">
        <button style="display: block;margin-top: 10px;padding: 10px;margin-left: 15px;" id="oyunaBasla">Oyuna Basla</button>
    </form>
    
    <script src="register.js"></script>
