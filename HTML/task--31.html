<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../BootsTrap5 kitabxana/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>

    <form class="m-5">
        <p class="h1">Contact Management System
            Add Contact</p>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control w-50" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="tel" class="form-control w-50" id="exampleInputPassword1" placeholder="Phone">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label w-50" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <p class="h2">Contact</p>
      </form>
 
</body>
</html>
